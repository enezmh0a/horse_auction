include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    # any timestamped graveyard folders
    - graveyard_*/**
    # backups / experiments
    - backup-lib/**
    - scratch/**
    - functions/**
    - test/**
    - lib/_archive/**

    # obvious legacy duplicates that reference removed packages/APIs
    - lib/features/home/home_screen.dart
    - lib/features/home/lots_home_tabs.dart
    - lib/features/lots/horses_page.dart
    - lib/features/lots/horse_detail_page.dart
    - lib/features/lots/horse_detail_screen.dart
    - lib/features/lots/horse_list_screen.dart
    - lib/features/lots/widgets/lot_list_item.dart
    - lib/dev/**
    - lib/admin_shell.dart
    - lib/main_admin_debug.dart
    - lib/admin_debug_panel.dart
    - lib/features/admin/**

  errors:
    depend_on_referenced_packages: ignore
