<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Horse Auction" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="horse_auction_app_experiment" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>horse_auction_app_experiment</title>
    <base href="/" />

    <!-- IMPORTANT: do NOT add any Firebase <script> tags here.
         FlutterFire loads the correct Web SDK internally. -->

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
  window.addEventListener('load', function() {
    const loader = new FlutterLoader();
    loader.load({
      serviceWorker: { serviceWorkerVersion: {{flutter_service_worker_version}} },
      onEntrypointLoaded: async function(engineInitializer) {
        const appRunner = await engineInitializer.initializeEngine();
        await appRunner.runApp();
      }
    });
  });
</script>

  </body>
</html>
